<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://developer.mozilla.org/ko/docs/Web/CSS/transition 참고 -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/animation-timing-function 참고 -->
    <!-- library와 cubic-bezier 비교하는 site: https://cubic-bezier.com/#.17,.67,.83,.67 참고 -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: bisque;
        }

        .box1:hover {
            background-color: cadetblue;
            /* transition-property: background-color;
            transition-duration: 300ms;
            transition-timing-function: linear; */
            transition: background-color 300ms linear;
        }

        .box2:hover {
            border-radius: 50%;
            background-color: cornflowerblue;
            transition: all 2s ease;
        }

        .box3:hover {
            border-radius: 50%;
            transform: translateX(400px);
            background-color: crimson;
            transition: all 1s cubic-bezier(0.47, 0, 1, -0.06);
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
