<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom properties</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/--* -->
    <style>
      .first-list {
        background-color: thistle;
        color: whitesmoke;
        margin-left: 8px;
      }

      .second-list {
        background-color: thistle;
        color: whitesmoke;
        margin-left: 16px;
      }
    </style>
  </head>
  <body>
    <ul class="first-list">
      <li>ORANGE</li>
      <li>APPLE</li>
    </ul>
    <ul class="second-list">
      <li>KOREA</li>
      <li>JAPAN</li>
      <li>CHINA</li>
    </ul>
  </body>
</html>
