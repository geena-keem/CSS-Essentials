<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- https://developer.mozilla.org/ko/docs/Web/CSS/background 참고 -->
  <!-- https://developer.mozilla.org/ko/docs/Web/CSS/background-image 참고 -->
  <style>
    .box {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }

    .box1 {
      background-image: url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
      /* https://developer.mozilla.org/ko/docs/Web/CSS/background-repeat 참고 */
      background-repeat: no-repeat;
      /* repeat: 배경 이미지의 반복 방법을 지정하며 가로축 및 세로축으로 반복할 수 있고 반복하지 않을 수도 있다. */

      background-position: center;

      /* https://developer.mozilla.org/ko/docs/Web/CSS/background-size */
      background-size: cover;
      /* size: 배경 이미지의 크기를 설정하며 그대로 두거나, 늘리고 줄이고, 공간에 맞출 수 있다. */
      /* cover: 이미지가 찌그러지지 않는 한도 내에서 제일 크게 설정하며 빈 공간이 생기지 않도록 설정한다. */
    }

    /* .box1 처럼 계속 정의하지 않고 한 줄로 정의할 수 있다. */
    .box2 {
      background: center/cover no-repeat url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
    }

    .box3 {
      background: repeat left url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
    }
  </style>
</head>

<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>

</html>
